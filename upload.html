                    <input type="text" id="badge" placeholder="‡∏õ‡πâ‡∏≤‡∏¢‡∏Å‡∏≥‡∏Å‡∏±‡∏ö (NEW, SOLD)" class="p-4 bg-gray-50 rounded-2xl outline-none border-none">

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx0oMpbOThy-0tLUk-MpS6RrbhrbxUozfNUr92Y3wVGhufN51WspGUyuTWnHJ0t0kOE/exec";
        let currentMode = 'add';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('modeAdd').className = mode === 'add' ? "flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold transition-all text-slate-400";
            document.getElementById('modeEdit').className = mode === 'edit' ? "flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold transition-all text-slate-400";
            loadUnits();
        }

        async function loadUnits() {
            const p = document.getElementById('projectSelect').value;
            if (!p) return;
            document.getElementById('formSection').classList.add('hidden');

            if (currentMode === 'edit') {
                document.getElementById('unitSelectorSection').classList.remove('hidden');
                document.getElementById('idAutoSection').classList.add('hidden');
                const select = document.getElementById('unitSelect');
                select.innerHTML = '<option>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô...</option>';
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${p}`);
                const units = await res.json();
                select.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡πâ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç --</option>' + units.map(u => `<option value="${u.id}">${u.id} | ${u.name}</option>`).join('');
            } else {
                document.getElementById('unitSelectorSection').classList.add('hidden');
                document.getElementById('idAutoSection').classList.remove('hidden');
                document.getElementById('hpIdInput').value = "‚è≥ ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™‡∏ß‡πà‡∏≤‡∏á...";
                const res = await fetch(`${API_URL}?mode=getEditSlot&project=${p}`);
                const id = await res.text();
                document.getElementById('hpIdInput').value = id;
                if (id !== "Locked") document.getElementById('formSection').classList.remove('hidden');
            }
        }

        async function fetchUnitDetail() {
            const p = document.getElementById('projectSelect').value;
            const id = document.getElementById('unitSelect').value;
            if (!id) return;
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${p}&hpId=${id}`);
            const data = await res.json();
            document.getElementById('idName').value = data[1];
            document.getElementById('price').value = data[13];
            document.getElementById('systemStatus').value = data[31];
            document.getElementById('description').value = data[17];
            document.getElementById('formSection').classList.remove('hidden');
        }

        async function submitData() {
            const btn = document.getElementById('btnSubmit');
            const box = document.getElementById('statusBox');
            btn.disabled = true;
            box.classList.remove('hidden');
            box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-blue-50 text-blue-600 animate-pulse";
            box.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Master...";

            const payload = {
                project: document.getElementById('projectSelect').value,
                hpId: (currentMode === 'add') ? document.getElementById('hpIdInput').value : document.getElementById('unitSelect').value,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                sysStatus: document.getElementById('systemStatus').value,
                description: document.getElementById('description').value,
                files: []
            };

            const t = document.getElementById('inThumb').files;
            const g = document.getElementById('inGall').files;

            if (t.length > 0) payload.files.push({ name: "t.jpg", type: t[0].type, base64: (await toB64(t[0])).split(',')[1], isThumb: true });
            for (let f of g) payload.files.push({ name: f.name, type: f.type, base64: (await toB64(f)).split(',')[1], isThumb: false });

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-green-50 text-green-600";
                box.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏µ‡πÇ‡∏´‡∏•‡∏î...";
                setTimeout(() => location.reload(), 2000);
            } catch (e) { box.innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"; btn.disabled = false; }
        }

        function toB64(f) { return new Promise((res) => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); }); }
        function updateTxt(type) { 
            const f = document.getElementById(type === 'thumb' ? 'inThumb' : 'inGall').files;
            document.getElementById(type === 'thumb' ? 'txtThumb' : 'txtGall').innerText = `‚úÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ${f.length} ‡πÑ‡∏ü‡∏•‡πå`;
        }
    </script>
