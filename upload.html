    <script>
        // üõë ‡πÉ‡∏™‡πà URL ‡∏™‡∏Ñ‡∏£‡∏¥‡∏õ‡∏ï‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
        const API_URL = "https://script.google.com/macros/s/AKfycbx0oMpbOThy-0tLUk-MpS6RrbhrbxUozfNUr92Y3wVGhufN51WspGUyuTWnHJ0t0kOE/exec"; 

        async function checkMasterSlot() {
            const p = document.getElementById('projectSelect').value;
            const idInput = document.getElementById('hpIdInput');
            const form = document.getElementById('formSection');
            if (!p) return;

            document.getElementById('idStatusSection').classList.remove('hidden');
            idInput.value = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö...";
            
            try {
                const res = await fetch(`${API_URL}?mode=getEditSlot&project=${p}`);
                const id = await res.text();
                
                if (id !== "Locked") {
                    idInput.value = "‡πÄ‡∏õ‡∏¥‡∏î‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: " + id;
                    idInput.className = "w-full p-4 bg-green-50 text-green-600 font-bold text-center rounded-2xl border-none";
                    form.classList.remove('hidden');
                    window.currentHpId = id;
                } else {
                    idInput.value = "üîí ‡∏£‡∏∞‡∏ö‡∏ö‡∏ñ‡∏π‡∏Å‡∏•‡πá‡∏≠‡∏Å (‡∏£‡∏≠ Master ‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏ô Sheet)";
                    idInput.className = "w-full p-4 bg-red-50 text-red-600 font-bold text-center rounded-2xl border-none";
                    form.classList.add('hidden');
                }
            } catch (e) { idInput.value = "‚ùå ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"; }
        }

        async function submitData() {
            const btn = document.getElementById('btnSubmit');
            const box = document.getElementById('statusBox');
            btn.disabled = true;
            box.classList.remove('hidden');
            box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-blue-50 text-blue-600 animate-pulse";
            box.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û...";

            const payload = {
                project: document.getElementById('projectSelect').value,
                hpId: window.currentHpId,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                files: []
            };

            const t = document.getElementById('inThumb').files;
            const g = document.getElementById('inGall').files;

            if (t.length > 0) payload.files.push({ name: "t.jpg", type: t[0].type, base64: (await toB64(t[0])).split(',')[1], isThumb: true });
            for (let f of g) payload.files.push({ name: f.name, type: f.type, base64: (await toB64(f)).split(',')[1], isThumb: false });

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-green-50 text-green-600";
                box.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà...";
                setTimeout(() => location.reload(), 2000);
            } catch (e) { box.innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"; btn.disabled = false; }
        }

        function toB64(f) { return new Promise((res) => { const r = new FileReader(); r.onload = () => res(r.result); r.readAsDataURL(f); }); }
        function updateTxt(type) { 
            const f = document.getElementById(type === 'thumb' ? 'inThumb' : 'inGall').files;
            document.getElementById(type === 'thumb' ? 'txtThumb' : 'txtGall').innerText = `‚úÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ${f.length} ‡πÑ‡∏ü‡∏•‡πå`;
        }
    </script>
