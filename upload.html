        let currentMode = 'add';

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btnAdd').className = m === 'add' ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            document.getElementById('btnEdit').className = m === 'edit' ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            loadData();
        }

        async function loadData() {
            const p = document.getElementById('projectSelect').value;
            if (!p) return;
            
            if (currentMode === 'add') {
                document.getElementById('unitSelector').classList.add('hidden');
                document.getElementById('autoIdDisplay').classList.remove('hidden');
                const res = await fetch(`${API_URL}?mode=getEditSlot&project=${p}`);
                document.getElementById('hpIdInput').value = await res.text();
                document.getElementById('formSection').classList.remove('hidden');
            } else {
                document.getElementById('unitSelector').classList.remove('hidden');
                document.getElementById('autoIdDisplay').classList.add('hidden');
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${p}`);

        }
