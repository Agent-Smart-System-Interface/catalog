    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec"; //
        let currentMode = 'add';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btnAdd').className = mode === 'add' ? "flex-1 py-4 rounded-2xl font-bold bg-white shadow-md text-blue-600" : "flex-1 py-4 rounded-2xl font-bold text-slate-400";
            document.getElementById('btnEdit').className = mode === 'edit' ? "flex-1 py-4 rounded-2xl font-bold bg-white shadow-md text-blue-600" : "flex-1 py-4 rounded-2xl font-bold text-slate-400";
            loadData();
        }

        async function loadData() {
            const p = document.getElementById('projectSelect').value;
            if (!p) return;
            document.getElementById('formSection').classList.add('hidden');

            if (currentMode === 'edit') {
                document.getElementById('unitSelector').classList.remove('hidden');
                document.getElementById('autoIdDisplay').classList.add('hidden');
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${p}`);
                const units = await res.json();
                document.getElementById('unitList').innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç --</option>' + units.map(u => `<option value="${u.id}">${u.id} | ${u.name}</option>`).join('');
            } else {
                document.getElementById('unitSelector').classList.add('hidden');
                document.getElementById('autoIdDisplay').classList.remove('hidden');
                const res = await fetch(`${API_URL}?mode=getEditSlot&project=${p}`);
                const nextId = await res.text();
                document.getElementById('hpIdInput').value = nextId;
                document.getElementById('formSection').classList.remove('hidden');
            }
        }

        async function fetchDetail() {
            const p = document.getElementById('projectSelect').value;
            const id = document.getElementById('unitList').value;
            if (!id) return;
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${p}&hpId=${id}`);
            const data = await res.json();
            document.getElementById('idName').value = data.ID_NAME || "";
            document.getElementById('price').value = data.Price || 0;
            document.getElementById('sysStatus').value = data.System_Status || "Live";
            document.getElementById('desc').value = data.Description || "";
            updateStatusColor();
            document.getElementById('formSection').classList.remove('hidden');
        }

        function updateStatusColor() {
            const s = document.getElementById('sysStatus');
            const colors = { 'Live': 'bg-green-50 text-green-600', 'Pending': 'bg-yellow-50 text-yellow-600', 'Sold': 'bg-red-50 text-red-600', 'Inactive': 'bg-slate-100 text-slate-500' };
            s.className = `p-5 rounded-2xl outline-none font-bold w-full border-none shadow-sm transition-all cursor-pointer ${colors[s.value]}`;
        }

        function updateLabel(inputId, labelId) {
            const input = document.getElementById(inputId);
            document.getElementById(labelId).innerText = `‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ${input.files.length} ‡πÑ‡∏ü‡∏•‡πå`;
