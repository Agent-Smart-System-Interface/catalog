    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec"; //
        let currentMode = 'add';

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btnAdd').className = mode === 'add' ? "flex-1 py-4 rounded-2xl font-bold bg-white shadow-md text-blue-600" : "flex-1 py-4 rounded-2xl font-bold text-slate-400";
            document.getElementById('btnEdit').className = mode === 'edit' ? "flex-1 py-4 rounded-2xl font-bold bg-white shadow-md text-blue-600" : "flex-1 py-4 rounded-2xl font-bold text-slate-400";
            handleProjectChange();
        }

        async function handleProjectChange() {
            const project = document.getElementById('projectSelect').value;
            const selectorArea = document.getElementById('unitSelectorArea');
            const idArea = document.getElementById('idAutoArea');
            const form = document.getElementById('actionForm');

            if (!project) return;
            form.classList.add('hidden');

            if (currentMode === 'edit') {
                selectorArea.classList.remove('hidden');
                idArea.classList.add('hidden');
                const list = document.getElementById('unitList');
                list.innerHTML = '<option>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô‡πÉ‡∏ô‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£...</option>';
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${project}`);
                const units = await res.json();
                list.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ö‡πâ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç --</option>' + 
                    units.map(u => `<option value="${u.id}">${u.id} | ${u.name}</option>`).join('');
            } else {
                selectorArea.classList.add('hidden');
                idArea.classList.remove('hidden');
                const res = await fetch(`${API_URL}?mode=getEditSlot&project=${project}`);
                document.getElementById('hpIdInput').value = await res.text();
                form.classList.remove('hidden');
            }
        }

        async function fetchDetailForEdit() {
            const project = document.getElementById('projectSelect').value;
            const hpId = document.getElementById('unitList').value;
            if (!hpId) return;
            
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${hpId}`);
            const data = await res.json();
            
            // ‡∏ô‡∏≥‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏¥‡∏°‡∏°‡∏≤‡πÉ‡∏™‡πà‡πÉ‡∏ô‡πÅ‡∏ú‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
            document.getElementById('idName').value = data.ID_NAME || "";
            document.getElementById('price').value = data.Price || 0;
            document.getElementById('sysStatus').value = data.System_Status || "Live";
            document.getElementById('desc').value = data.Description || "";
            updateStatusStyle();
            document.getElementById('actionForm').classList.remove('hidden');
        }

        function updateStatusStyle() {
            const s = document.getElementById('sysStatus');
            const styles = { 'Live': 'bg-green-50 text-green-600', 'Pending': 'bg-yellow-50 text-yellow-600', 'Sold': 'bg-red-50 text-red-600', 'Inactive': 'bg-slate-100 text-slate-500' };
            s.className = `p-5 rounded-2xl outline-none font-bold shadow-sm transition-all cursor-pointer ${styles[s.value]}`;
        }

        function updateFileLabel(id, labelId) {
            const count = document.getElementById(id).files.length;
            document.getElementById(labelId).innerText = `‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß ${count} ‡πÑ‡∏ü‡∏•‡πå`;
        }

        async function submitToMaster() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-3"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Master Database...';

            const payload = {
                project: document.getElementById('projectSelect').value,
                hpId: currentMode === 'add' ? document.getElementById('hpIdInput').value : document.getElementById('unitList').value,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                sysStatus: document.getElementById('sysStatus').value,
                description: document.getElementById('desc').value,
                files: []
            };

            try {
                // (Logic ‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡πÑ‡∏ü‡∏•‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÉ‡∏™‡πà‡πÉ‡∏ô files array ‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡∏Ñ‡∏£‡∏±‡∏ö‡∏û‡∏µ‡πà)
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById('popSuccess').classList.replace('hidden', 'flex');
            } catch (e) { alert("‡∏£‡∏∞‡∏ö‡∏ö‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏±‡∏î‡∏Ç‡πâ‡∏≠‡∏á ‡πÇ‡∏õ‡∏£‡∏î‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á"); btn.disabled = false; }
        }
