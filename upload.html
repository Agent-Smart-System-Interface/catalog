    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx0oMpbOThy-0tLUk-MpS6RrbhrbxUozfNUr92Y3wVGhufN51WspGUyuTWnHJ0t0kOE/exec"; //
        let currentMode = 'add'; //

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btnAdd').className = mode === 'add' ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            document.getElementById('btnEdit').className = mode === 'edit' ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            loadDataByMode();
        }

        async function loadDataByMode() {
            const p = document.getElementById('projectSelect').value;
            if (!p) return;
            
            const unitSection = document.getElementById('unitSelectSection');
            const idSection = document.getElementById('idDisplaySection');
            const form = document.getElementById('formSection');

            form.classList.add('hidden');

            if (currentMode === 'edit') {
                unitSection.classList.remove('hidden');
                idSection.classList.add('hidden');
                const select = document.getElementById('unitSelect');
                select.innerHTML = '<option>‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô...</option>';
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${p}`);
                const units = await res.json();
                select.innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç --</option>' + units.map(u => `<option value="${u.id}">${u.id} | ${u.name}</option>`).join('');
            } else {
                unitSection.classList.add('hidden');
                idSection.classList.remove('hidden');
                document.getElementById('hpIdInput').value = "‚è≥ ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™‡∏ß‡πà‡∏≤‡∏á...";
                const res = await fetch(`${API_URL}?mode=getEditSlot&project=${p}`);
                const id = await res.text();
                document.getElementById('hpIdInput').value = id;
                if (id !== "Locked") form.classList.remove('hidden');
            }
        }

        async function fetchUnitDetail() {
            const p = document.getElementById('projectSelect').value;
            const id = document.getElementById('unitSelect').value;
            if (!id) return;
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${p}&hpId=${id}`);
            const data = await res.json();
            document.getElementById('idName').value = data.ID_NAME || "";
            document.getElementById('price').value = data.Price || 0;
            document.getElementById('sysStatus').value = data.System_Status || "Online";
            document.getElementById('desc').value = data.Description || "";
            document.getElementById('formSection').classList.remove('hidden');
        }
