<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Master Full Control - Agent Smart System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-slate-100 min-h-screen p-4 flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white rounded-[2.5rem] shadow-2xl p-10">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-8 uppercase tracking-widest">MASTER FULL CONTROL</h1>
        
        <div class="flex gap-2 mb-8 bg-slate-100 p-2 rounded-2xl">
            <button onclick="setMode('add')" id="btnAdd" class="flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-sm text-blue-600">‚ûï ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà</button>
            <button onclick="setMode('edit')" id="btnEdit" class="flex-1 py-3 rounded-xl font-bold transition-all text-slate-400">‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏î‡∏¥‡∏°</button>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase mb-2 block text-center">‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ö‡∏£‡∏¥‡∏´‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£</label>
                <select id="projectSelect" onchange="loadData()" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold text-center">
                    <option value="">-- ‡πÇ‡∏õ‡∏£‡∏î‡∏£‡∏∞‡∏ö‡∏∏‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£ --</option>
                    <option value="Project_Master">‚≠ê Agent Master Hub (HP-Z)</option>
                    <option value="Project_A">Unit Project A (HP-A)</option>
                    <option value="Project_B">Unit Project B (HP-B)</option>
                    <option value="Project_C">Unit Project C (HP-C)</option>
                    <option value="Project_D">Unit Project D (HP-D)</option>
                </select>
            </div>

            <div id="unitSection" class="hidden">
                <select id="unitSelect" onchange="fetchDetail()" class="w-full p-4 bg-blue-50 text-blue-700 font-bold rounded-2xl outline-none"></select>
            </div>

            <div id="idSection" class="hidden">
                <input type="text" id="hpIdInput" readonly class="w-full p-4 bg-green-50 text-green-600 font-bold text-center rounded-2xl">
            </div>

            <div id="formSection" class="hidden space-y-4 pt-6 border-t">
                <input type="text" id="idName" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏ö‡πâ‡∏≤‡∏ô" class="w-full p-4 bg-gray-50 rounded-2xl outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="price" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤" class="p-4 bg-gray-50 rounded-2xl outline-none">
                    <select id="sysStatus" class="p-4 bg-gray-50 rounded-2xl outline-none font-bold text-blue-600">
                        <option value="Online">üü¢ Online</option>
                        <option value="Inactive">üî¥ Inactive</option>
                        <option value="Open for Edit">üü° Open for Edit</option>
                    </select>
                </div>
                <textarea id="desc" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î..." class="w-full p-4 bg-gray-50 rounded-2xl h-24 outline-none"></textarea>
                <button onclick="submitData()" id="btnSubmit" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold uppercase active:scale-95 transition-all">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Master</button>
            </div>
        </div>
        <div id="statusBox" class="hidden mt-6 p-4 rounded-2xl text-center text-xs font-bold uppercase"></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec"; //
        let currentMode = 'add';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btnAdd').className = mode === 'add' ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            document.getElementById('btnEdit').className = mode === 'edit' ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-slate-400";
            loadData();
        }

        async function loadData() {
            const p = document.getElementById('projectSelect').value;
            if (!p) return;
            
            if (currentMode === 'edit') {
                document.getElementById('unitSection').classList.remove('hidden');
                document.getElementById('idSection').classList.add('hidden');
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${p}`);
                const units = await res.json();
                document.getElementById('unitSelect').innerHTML = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç --</option>' + units.map(u => `<option value="${u.id}">${u.id} | ${u.name}</option>`).join('');
            } else {
                document.getElementById('unitSection').classList.add('hidden');
                document.getElementById('idSection').classList.remove('hidden');
                const res = await fetch(`${API_URL}?mode=getEditSlot&project=${p}`);
                const id = await res.text();
                document.getElementById('hpIdInput').value = id;
                if (id !== "Locked") document.getElementById('formSection').classList.remove('hidden');
            }
        }

        async function fetchDetail() {
            const p = document.getElementById('projectSelect').value;
            const id = document.getElementById('unitSelect').value;
            if (!id) return;
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${p}&hpId=${id}`);
            const data = await res.json();
            document.getElementById('idName').value = data.ID_NAME || "";
            document.getElementById('price').value = data.Price || 0;
            document.getElementById('sysStatus').value = data.System_Status || "Online";
            document.getElementById('desc').value = data.Description || "";
            document.getElementById('formSection').classList.remove('hidden');
        }

        async function submitData() {
            const btn = document.getElementById('btnSubmit');
            const box = document.getElementById('statusBox');
            btn.disabled = true;
            box.classList.remove('hidden');
            box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-blue-50 text-blue-600 animate-pulse";
            box.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...";

            const payload = {
                project: document.getElementById('projectSelect').value,
                hpId: currentMode === 'add' ? document.getElementById('hpIdInput').value : document.getElementById('unitSelect').value,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                sysStatus: document.getElementById('systemStatus').value || document.getElementById('sysStatus').value,
                description: document.getElementById('description').value || document.getElementById('desc').value,
                files: []
            };

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                box.className = "mt-6 p-4 rounded-2xl text-center text-xs bg-green-50 text-green-600";
                box.innerText = "‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!";
                setTimeout(() => location.reload(), 2000);
            } catch (e) { box.innerText = "‚ùå ‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"; btn.disabled = false; }
        }
    </script>
</body>
</html>
