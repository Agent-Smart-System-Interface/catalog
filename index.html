        }

        function render(items) {
            const grid = document.getElementById('grid');
            document.getElementById('loading').style.display = 'none';
            if (items.length === 0) { grid.innerHTML = "<p class='col-span-full text-center text-slate-400'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå‡πÉ‡∏ô‡∏Ç‡∏ì‡∏∞‡∏ô‡∏µ‡πâ</p>"; return; }
            grid.innerHTML = items.map(i => `

        init();
