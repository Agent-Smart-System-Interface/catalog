<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Smart System - Master Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Kanit', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800 uppercase tracking-tighter">Agent Smart System <span class="text-blue-600">Master Hub</span></h1>
            <nav class="mt-4 md:mt-0">
                <select id="projectFilter" onchange="filterProject()" class="p-3 border-none bg-gray-100 rounded-xl outline-none focus:ring-2 ring-blue-500">
                    <option value="all">แสดงทั้งหมด (All Projects)</option>
                    <option value="Project_Master">เฉพาะ Agent Master</option>
                    <option value="Project_A">Project A (HP-A)</option>
                    <option value="Project_B">Project B (HP-B)</option>
                    <option value="Project_C">Project C (HP-C)</option>
                    <option value="Project_D">Project D (HP-D)</option>
                </select>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-10">
        <div id="loading" class="text-center py-20 text-gray-400">กำลังรวบรวมข้อมูลจากทุกโปรเจกต์...</div>
        <div id="property-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <script>
        // วาง URL สคริปต์ของคุณที่นี่
        const API_URL = "https://script.google.com/macros/s/AKfycbwSymrlncl7oKyG0TPWEfEDP4xmjNjlNpjt9-EFo9HCcnUyj989yDPKmnA-G1dbpdz8/exec"; 

        let allProperties = [];

        async function fetchAll() {
            try {
                const res = await fetch(`${API_URL}?action=getPublicCatalog&project=all`);
                const result = await res.json();
                if (result.status === "success") {
                    allProperties = result.data;
                    display(allProperties);
                }
            } catch (e) { document.getElementById('loading').innerText = "⚠️ ไม่สามารถเชื่อมต่อระบบได้"; }
        }

        function display(data) {
            const grid = document.getElementById('property-grid');
            document.getElementById('loading').style.display = 'none';
            grid.innerHTML = data.map(item => `
                <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition-all">
                    <img src="${item.Thumbnail_Image || 'https://via.placeholder.com/400x300?text=No+Image'}" class="w-full h-56 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-bold text-blue-500 uppercase">${item.Project_Source || item.Project_Name}</span>
                            <span class="bg-gray-100 px-2 py-1 rounded text-[10px] font-bold text-gray-500">${item.HP_ID}</span>
                        </div>
                        <h3 class="font-bold text-gray-800 text-lg mb-4 truncate">${item.ID_NAME || 'รอกำหนดชื่อ'}</h3>
                        <p class="text-2xl font-bold text-blue-600 mb-4">฿${Number(item.Price || 0).toLocaleString()}</p>
                        <button class="w-full py-3 bg-gray-800 text-white rounded-2xl font-bold text-sm">ดูรายละเอียด</button>
                    </div>
                </div>
            `).join('');
        }

        function filterProject() {
            const val = document.getElementById('projectFilter').value;
            const filtered = val === 'all' ? allProperties : allProperties.filter(p => p.Project_Source === val || p.Project_Name === val);
            display(filtered);
        }

        fetchAll();
    </script>
</body>
</html>
