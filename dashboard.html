<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f1f5f9; }
        /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ñ‡∏ß‡πÉ‡∏´‡πâ‡∏ä‡∏¥‡∏î‡∏Ç‡∏±‡πâ‡∏ô‡∏™‡∏∏‡∏î */
        .dense-row td { padding: 0.4rem 0.6rem !important; line-height: 1; }
        .dense-row th { padding: 0.6rem !important; font-size: 10px !important; }
        .truncate-text { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="p-2 md:p-6 font-['Kanit']">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-3">
            <h1 class="text-xl font-bold text-slate-800 italic uppercase">Master <span class="text-blue-600">Hub</span></h1>
            
            <div class="flex gap-2 w-full md:w-auto">
                <select id="projectSelect" onchange="init()" class="flex-1 md:w-48 p-2 bg-white rounded-lg shadow-sm border-none text-[11px] font-bold uppercase outline-none">
                    <option value="all">üåê All Projects (A-D)</option>
                    <option value="Project_A">Project A</option>
                    <option value="Project_B">Project B</option>
                    <option value="Project_D">Project D</option>
                </select>
                <input type="text" id="searchInput" oninput="filterTable()" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™/‡∏ä‡∏∑‡πà‡∏≠..." class="flex-1 md:w-48 p-2 bg-white rounded-lg shadow-sm border-none text-[11px] font-bold outline-none">
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-slate-800 text-white uppercase text-[9px] tracking-tighter italic">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-slate-600 text-[11px] font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="closeEdit(event)" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-lg rounded-2xl p-6 shadow-2xl border-t-8 border-blue-600 animate-in fade-in zoom-in duration-150">
            <h2 class="text-lg font-bold text-slate-800 mb-4 italic uppercase">üõ†Ô∏è Unit: <span id="editingId" class="text-blue-600"></span></h2>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3 italic">
                    <div class="col-span-2">
                        <label class="text-[9px] font-bold text-slate-400 uppercase">Property Name</label>
                        <input type="text" id="idName" class="w-full p-3 bg-slate-50 rounded-lg outline-none border-none shadow-inner text-xs font-bold">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase">Price</label>
                        <input type="number" id="price" class="w-full p-3 bg-blue-50 text-blue-700 font-bold rounded-lg outline-none border-none shadow-inner text-sm">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase">Status</label>
                        <select id="sysStatus" class="w-full p-3 bg-white border border-slate-100 rounded-lg font-bold text-xs outline-none">
                            <option value="Live">üü¢ Live</option>
                            <option value="Pending">üü° Pending</option>
                            <option value="Sold">üî¥ Sold</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex gap-2 mt-6">
                    <button onclick="document.getElementById('editModal').classList.add('hidden')" class="flex-1 py-3 text-slate-400 text-[10px] font-bold uppercase hover:bg-slate-50 rounded-xl transition-all">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                    <button onclick="saveToMaster()" id="btnSave" class="flex-[2] bg-slate-800 text-white py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-600 transition-all active:scale-95 italic">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        let allData = [];

        async function init() {
            const proj = document.getElementById('projectSelect').value;
            const tbody = document.getElementById('unitTableBody');
            tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-[10px] italic'>Syncing...</td></tr>";
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${proj}`);
                allData = await res.json();
                renderTable(allData);
            } catch (e) { tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-red-400 text-center font-bold'>Connection Error</td></tr>"; }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="border-b border-slate-50 hover:bg-blue-50/50 transition-colors">
                    <td class="font-bold text-slate-900 italic">${u.id || '-'}</td>
                    <td class="font-bold text-slate-500 truncate-text">${u.name || '-'}</td>
                    <td class="text-center"><span class="px-2 py-0.5 rounded-full text-[8px] font-bold uppercase ${getStatusClass(u.status)}">${u.status || 'PND'}</span></td>
                    <td class="text-center">
                        <button onclick="openEdit('${u.id}', '${u.project}')" class="text-blue-500 hover:text-blue-700 p-1 transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                    </td>
                </tr>`).join('');
        }

        function getStatusClass(s) {
            if (s === 'Live' || s === 'Online') return 'bg-green-100 text-green-600';
            if (s === 'Sold') return 'bg-red-100 text-red-600';
            return 'bg-yellow-100 text-yellow-600';
        }

        async function openEdit(id, project) {
            window.currentProject = project;
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').classList.remove('hidden');
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || "";
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(allData.filter(u => (u.id && u.id.toUpperCase().includes(term)) || (u.name && u.name.toUpperCase().includes(term))));
        }

        function closeEdit(e) { if(e.target.id === 'editModal') document.getElementById('editModal').classList.add('hidden'); }

        async function saveToMaster() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = 'SAVING...';
            const payload = {
                project: window.currentProject,
                hpId: document.getElementById('editingId').innerText,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                sysStatus: document.getElementById('sysStatus').value,
                files: []
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById('editModal').classList.add('hidden');
                init();
            } catch (e) { btn.disabled = false; btn.innerText = 'SAVE ERROR'; }
        }

        window.onload = init;
    </script>
</body>
</html>
