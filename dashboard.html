<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DASHBOARD CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; color: #1e293b; }
        .dense-row td { padding: 0.8rem 0.6rem !important; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .badge { font-size: 8px; padding: 3px 12px; border-radius: 99px; font-weight: 700; text-transform: uppercase; border: 1px solid transparent; white-space: nowrap; }
        /* ‡∏ä‡∏∏‡∏î‡∏™‡∏µ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏° */
        .bg-sys-online { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .bg-sys-pending { background: #fef9c3; color: #854d0e; border-color: #fef08a; }
        .bg-sys-off { background: #fee2e2; color: #991b1b; border-color: #fecaca; }
        .bg-unit-available { background: #10b981; color: white; box-shadow: 0 4px 10px rgba(16,185,129,0.2); }
        .bg-unit-sold { background: #ef4444; color: white; box-shadow: 0 4px 10px rgba(239,68,68,0.2); }
        .bg-unit-con { background: #f59e0b; color: white; box-shadow: 0 4px 10px rgba(245,158,11,0.2); }
        .bg-unit-res { background: #6366f1; color: white; box-shadow: 0 4px 10px rgba(99,102,241,0.2); }
        .no-wrap-id { white-space: nowrap; font-size: 11px; font-weight: 700; color: #1e3a8a; }
    </style>
</head>
<body class="p-2 md:p-6 italic font-medium">

    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row gap-2 mb-8">
            <div class="bg-blue-600 text-white px-8 py-4 rounded-3xl shadow-xl flex items-center gap-4 transition-transform hover:scale-105">
                <i class="fa-solid fa-crown text-xl"></i>
                <div class="flex flex-col">
                    <span class="text-[10px] font-bold uppercase tracking-widest opacity-80 leading-none mb-1">Master Project</span>
                    <span class="text-[12px] font-bold uppercase tracking-tighter leading-none">Template Hub</span>
                </div>
            </div>
            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-4.5 text-slate-300 text-sm"></i>
                <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™ HP-ID ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á‡πÉ‡∏ô Master..." class="w-full pl-14 pr-6 py-4.5 bg-white rounded-3xl shadow-sm outline-none border-none ring-1 ring-slate-200 text-[11px] font-bold focus:ring-2 focus:ring-blue-500 transition-all">
            </div>
        </div>

        <div class="bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-slate-900 text-white">
                        <tr class="uppercase text-[9px] tracking-widest italic">
                            <th class="w-[15%] pl-10">HP-ID</th>
                            <th class="w-[35%]">Plot Designation</th>
                            <th class="w-[15%] text-center">System (Live)</th>
                            <th class="w-[20%] text-center">Unit Status</th>
                            <th class="w-[15%] text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-[11px] text-slate-600">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/75 backdrop-blur-md z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[3.5rem] p-12 shadow-2xl border-t-[14px] border-blue-600 scale-in-center">
            <div class="flex items-center gap-4 mb-10">
                <div class="bg-blue-50 text-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center text-lg">
                    <i class="fa-solid fa-pen-nib"></i>
                </div>
                <div>
                    <h2 class="text-sm font-bold text-slate-800 uppercase italic">Master Update</h2>
                    <p class="text-blue-600 text-xs font-bold underline" id="editingId"></p>
                </div>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic tracking-widest">‡πÅ‡∏õ‡∏•‡∏á (PLOT NAME)</label>
                    <input type="text" id="plotInput" class="w-full p-5 bg-slate-50 rounded-[1.5rem] outline-none font-bold text-[11px] border-none shadow-inner text-slate-700">
                </div>
                <div class="grid grid-cols-2 gap-5 italic">
                    <div>
                        <label class="text-[9px] font-bold text-blue-600 ml-2 uppercase">System Status</label>
                        <select id="sysSelect" class="w-full p-4 bg-white border border-slate-100 rounded-2xl font-bold text-[10px] outline-none cursor-pointer shadow-sm">
                            <option value="Online">üü¢ Online</option><option value="Pending">üü° Pending</option><option value="Off">üî¥ Off</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-orange-600 ml-2 uppercase">Sales Status</label>
                        <select id="unitSelect" class="w-full p-4 bg-white border border-slate-100 rounded-2xl font-bold text-[10px] outline-none cursor-pointer shadow-sm">
                            <option value="Available">Available</option><option value="Under Construction">Under Con</option><option value="Sold">Sold</option><option value="Reserved">Reserved</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-bold uppercase text-[10px] tracking-[0.2em] shadow-xl hover:bg-slate-900 transition-all active:scale-95 italic mt-4">
                    <i class="fa-solid fa-cloud-arrow-up mr-2"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Ç‡πâ‡∏≤ Master
                </button>
                <button onclick="closeEdit()" class="w-full text-slate-400 text-[9px] font-bold uppercase tracking-widest hover:text-slate-600 transition-colors">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</button>
            </div>
        </div>
    </div>

    <div id="popOK" class="fixed inset-0 bg-slate-900/85 hidden items-center justify-center z-[100] backdrop-blur-xl">
        <div class="bg-white rounded-[4rem] p-12 max-w-xs w-full text-center border-t-8 border-green-500 shadow-2xl animate-bounce-short">
            <div class="w-24 h-24 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner text-4xl border-4 border-green-100"><i class="fa-solid fa-check-double"></i></div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2 italic tracking-tighter">‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!</h2>
            <p class="text-slate-400 text-[10px] font-bold uppercase mb-10 tracking-[0.1em]">Syncing Master Success</p>
            <button onclick="location.reload()" class="w-full py-5 bg-slate-900 text-white rounded-[1.5rem] font-bold uppercase text-[10px] shadow-lg active:scale-95 hover:bg-blue-600 transition-all">‡∏ï‡∏Å‡∏•‡∏á</button>
        </div>
    </div>

    <script>
        // üõë ‡∏ô‡∏≥ URL ‡∏à‡∏≤‡∏Å Apps Script ‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏Ñ‡∏£‡∏±‡∏ö
        const API_URL = "https://script.google.com/macros/s/AKfycbyBi7QLOwwUV9oS1bK2skQc0ZUxR5sx81h0I07Nz0hl3rS9Ax2eEseCrSYvCZ7gEpfq/exec"; 
        let masterData = [];

        async function init() {
            const tbody = document.getElementById('unitTableBody');
            tbody.innerHTML = "<tr><td colspan='5' class='p-20 text-center animate-pulse text-blue-500 font-bold'>üîÑ SYNCING MASTER TEMPLATE...</td></tr>";
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&t=${Date.now()}`);
                masterData = await res.json(); renderTable(masterData);
            } catch (e) { tbody.innerHTML = "<tr><td colspan='5' class='p-20 text-center text-red-500 font-bold'>Connection Error - ‡πÇ‡∏õ‡∏£‡∏î‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</td></tr>"; }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/40 transition-colors">
                    <td class="no-wrap-id pl-10 italic">${u.id}</td>
                    <td class="font-bold text-slate-500 italic">${u.plot || '-'}</td>
                    <td class="text-center"><span class="badge ${getSysClass(u.sysStatus)}">${u.sysStatus}</span></td>
                    <td class="text-center"><span class="badge ${getUnitClass(u.unitStatus)}">${u.unitStatus}</span></td>
                    <td class="text-center text-blue-600"><button onclick="openEdit('${u.id}','${u.plot}','${u.sysStatus}','${u.unitStatus}')" class="p-3 hover:bg-white hover:shadow-md rounded-2xl transition-all"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }

        // üõ†Ô∏è ‡∏£‡∏∞‡∏ö‡∏ö Auto-Fill Plot ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î Manage
        function openEdit(id, plot, sys, unit) {
            document.getElementById('editingId').innerText = id;
            document.getElementById('plotInput').value = (plot === '-' || plot === 'undefined') ? "" : plot;
            document.getElementById('sysSelect').value = sys;
            document.getElementById('unitSelect').value = unit;
            document.getElementById('editModal').style.display = 'flex';
        }

        async function saveData() {
            const btn = document.getElementById('btnSave'); btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏Å‡∏±‡∏ö‡∏ä‡∏µ‡∏ó Master...';
            
            const params = new URLSearchParams();
            params.append('hpId', document.getElementById('editingId').innerText);
            params.append('plotName', document.getElementById('plotInput').value);
            params.append('sysStatus', document.getElementById('sysSelect').value);
            params.append('unitStatus', document.getElementById('unitSelect').value);

            try {
                await fetch(API_URL, { method: 'POST', body: params });
                document.getElementById('popOK').style.display = 'flex';
            } catch (e) { btn.disabled = false; btn.innerText = 'Error - ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á'; }
        }

        function getSysClass(s) { return s === 'Online' ? 'bg-sys-online' : (s === 'Off' ? 'bg-sys-off' : 'bg-sys-pending'); }
        function getUnitClass(s) {
            const map = { 'Available': 'bg-unit-available', 'Sold': 'bg-unit-sold', 'Under Construction': 'bg-unit-con', 'Reserved': 'bg-unit-res' };
            return map[s] || 'bg-slate-100 text-slate-400';
        }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        function localSearch() {
            const t = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.toUpperCase().includes(t) || (u.plot && u.plot.toUpperCase().includes(t))));
        }
        window.onload = init;
    </script>
</body>
</html>
