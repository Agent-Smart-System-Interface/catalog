<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 0 - SITE ADMIN DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
        .dense-row td { padding: 1rem 0.8rem !important; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
    </style>
</head>
<body class="p-4 md:p-12 italic font-medium text-slate-700">
    <div class="max-w-7xl mx-auto">
        <header class="mb-12 flex flex-col md:flex-row gap-6 items-center">
            <div class="bg-slate-900 text-white px-12 py-7 rounded-[3rem] shadow-2xl flex items-center gap-6 group hover:scale-105 transition-transform">
                <i class="fa-solid fa-house-user text-blue-400 text-3xl"></i>
                <div class="flex flex-col border-l border-slate-700 pl-6">
                    <span class="text-[10px] font-bold uppercase tracking-[0.3em] opacity-50 mb-1">Local Admin</span>
                    <h2 class="text-xl font-bold uppercase tracking-tight">Project 0 Hub</h2>
                </div>
            </div>
            <div class="relative flex-1">
                <i class="fa-solid fa-magnifying-glass absolute left-8 top-7 text-slate-300"></i>
                <input type="text" id="searchInput" oninput="doSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÅ‡∏õ‡∏•‡∏á‡πÉ‡∏ô‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£..." class="w-full px-16 py-7 bg-white rounded-[3rem] shadow-sm outline-none ring-1 ring-slate-200 font-bold text-sm focus:ring-8 focus:ring-blue-500/5 transition-all">
            </div>
        </header>

        <div class="bg-white rounded-[4rem] shadow-2xl overflow-hidden border border-slate-50">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b border-slate-100 uppercase text-[10px] tracking-widest text-slate-400 italic">
                        <tr><th class="pl-16 py-10">Unit ID</th><th>Plot Name</th><th class="text-center">Sale Status</th><th class="text-center pr-16">Manage</th></tr>
                    </thead>
                    <tbody id="dataTable" class="text-[13px] font-bold text-slate-600"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-slate-900/85 backdrop-blur-xl z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[4.5rem] p-14 shadow-2xl border-t-[18px] border-blue-600 scale-in-center">
            <h2 class="text-2xl font-bold text-slate-800 mb-10 uppercase italic border-b pb-6">Update: <span id="editingId" class="text-blue-600"></span></h2>
            <div class="space-y-10">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase ml-4 italic tracking-widest">‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á (PLOT NAME)</label>
                <input type="text" id="plotInput" class="w-full p-7 bg-slate-50 rounded-[2rem] outline-none font-bold text-xs border-none shadow-inner text-slate-700"></div>
                <div><label class="text-[10px] font-bold text-orange-600 ml-4 uppercase italic tracking-widest">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Ç‡∏≤‡∏¢ (STATUS)</label>
                <select id="unitSelect" class="w-full p-7 bg-white border border-slate-100 rounded-[2rem] font-bold text-xs outline-none shadow-sm cursor-pointer">
                    <option value="Available">Available</option><option value="Under Construction">Under Construction</option><option value="Sold">Sold</option><option value="Reserved">Reserved</option>
                </select></div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-blue-600 text-white py-7 rounded-[2.2rem] font-bold uppercase text-[12px] tracking-[0.2em] shadow-xl hover:bg-slate-900 transition-all active:scale-95 italic">
                    <i class="fa-solid fa-cloud-arrow-up mr-2"></i> Sync Site Data
                </button>
                <button onclick="closeEdit()" class="w-full text-slate-300 text-[10px] font-bold uppercase tracking-[0.3em] hover:text-slate-500 transition-colors italic">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbVwnPDoNJ7CPaUJTtIvIhN9DcWQnJrKwTLH1cVg-m97mOhKYUBiziYYsIFKGgny-KV/exec";
        const CURRENT_PROJECT = "Project_0"; 
        let rawData = [];

        async function init() {
            const res = await fetch(`${API_URL}?mode=getUnitList&project=${CURRENT_PROJECT}&t=${Date.now()}`);
            rawData = await res.json(); render(rawData);
        }

        function render(data) {
            document.getElementById('dataTable').innerHTML = data.map(u => `
                <tr class="dense-row hover:bg-blue-50/40 transition-colors">
                    <td class="pl-16 font-black text-slate-900">${u.id}</td>
                    <td class="text-slate-400 italic font-medium">${u.plot || '-'}</td>
                    <td class="text-center"><span class="px-5 py-2 bg-slate-100 rounded-2xl text-[9px] uppercase tracking-widest border border-slate-200">${u.unitStatus}</span></td>
                    <td class="text-center pr-16"><button onclick="openEdit('${u.id}','${u.plot}','${u.unitStatus}')" class="w-12 h-12 bg-white shadow-lg border border-slate-100 rounded-2xl text-blue-600 hover:bg-blue-600 hover:text-white transition-all scale-90 hover:scale-100"><i class="fa-solid fa-pen-nib"></i></button></td>
                </tr>`).join('');
        }

        function openEdit(id, plot, unit) {
            document.getElementById('editingId').innerText = id;
            document.getElementById('plotInput').value = plot === '-' ? "" : plot;
            document.getElementById('unitSelect').value = unit;
            document.getElementById('editModal').style.display = 'flex';
        }

        async function saveData() {
            const btn = document.getElementById('btnSave'); btn.disabled = true; btn.innerHTML = "üîÑ SYNCING...";
            const params = new URLSearchParams();
            params.append('role', 'Project_Admin'); // ‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô‡πÇ‡∏Ñ‡∏£‡∏á‡∏Å‡∏≤‡∏£
            params.append('project', CURRENT_PROJECT);
            params.append('hpId', document.getElementById('editingId').innerText);
            params.append('plotName', document.getElementById('plotInput').value);
            params.append('unitStatus', document.getElementById('unitSelect').value);

            try {
                await fetch(API_URL, { method: 'POST', body: params });
                location.reload();
            } catch (e) { btn.disabled = false; alert("Sync Error"); }
        }

        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        function doSearch() { 
            const t = document.getElementById('searchInput').value.toUpperCase();
            render(rawData.filter(u => u.id.includes(t) || u.plot.toUpperCase().includes(t))); 
        }
        window.onload = init;
    </script>
</body>
</html>
