<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; overflow-x: hidden; }
        /* ‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ñ‡∏ß‡πÉ‡∏´‡πâ‡∏ä‡∏¥‡∏î‡∏Å‡∏±‡∏ô‡∏°‡∏≤‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÇ‡∏ä‡∏ß‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ‡πÄ‡∏¢‡∏≠‡∏∞‡πÜ */
        .dense-row td { padding: 0.5rem 0.4rem !important; line-height: 1.1; vertical-align: middle; }
        .dense-row th { padding: 0.6rem 0.4rem !important; font-size: 10px !important; }
        .truncate-text { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-1 md:p-4 font-['Kanit']">

    <div class="max-w-4xl mx-auto">
        <div class="flex gap-1 mb-2">
            <select id="projectSelect" onchange="init()" class="flex-1 p-2 bg-white rounded-lg shadow-sm border border-slate-200 text-[10px] font-bold uppercase outline-none focus:ring-2 ring-blue-500">
                <option value="all">üåê ALL PROJECTS (A-D)</option>
                <option value="Project_A">PROJECT A</option>
                <option value="Project_B">PROJECT B</option>
                <option value="Project_D">PROJECT D</option>
            </select>
            <div class="relative flex-[1.2]">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-2.5 text-slate-300 text-[10px]"></i>
                <input type="text" id="searchInput" oninput="filterTable()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™/‡∏ä‡∏∑‡πà‡∏≠..." class="w-full pl-8 pr-2 py-2 bg-white rounded-lg shadow-sm border border-slate-200 text-[10px] font-bold outline-none focus:ring-2 ring-blue-500 italic">
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-slate-200">
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-[#1e293b] text-white uppercase text-[9px] tracking-tighter italic">
                        <tr>
                            <th class="w-16">ID</th>
                            <th>NAME</th>
                            <th class="text-center w-14">STATUS</th>
                            <th class="text-center w-10">EDIT</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-slate-600 text-[11px] font-medium italic">
                        <tr><td colspan="4" class="p-10 text-center animate-pulse text-slate-400">‚è≥ Syncing Master Database...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="closeEdit(event)" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-sm rounded-[2rem] p-6 shadow-2xl border-t-8 border-blue-600 animate-in fade-in zoom-in duration-150">
            <h2 class="text-lg font-bold text-slate-800 mb-4 italic uppercase">üõ†Ô∏è Update: <span id="editingId" class="text-blue-600 underline"></span></h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Property Name</label>
                    <input type="text" id="idName" class="w-full p-3 bg-slate-50 rounded-xl outline-none border-none shadow-inner text-xs font-bold">
                </div>
                <div class="grid grid-cols-2 gap-3 italic">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Price</label>
                        <input type="number" id="price" class="w-full p-3 bg-blue-50 text-blue-700 font-bold rounded-xl outline-none border-none shadow-inner text-sm">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Status</label>
                        <select id="sysStatus" class="w-full p-3 bg-white border border-slate-100 rounded-xl font-bold text-xs outline-none">
                            <option value="Live">üü¢ Live</option>
                            <option value="Pending">üü° Pending</option>
                            <option value="Sold">üî¥ Sold</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex gap-2 pt-4">
                    <button onclick="document.getElementById('editModal').classList.add('hidden')" class="flex-1 py-3 text-slate-400 text-[10px] font-bold uppercase hover:bg-slate-50 rounded-xl transition-all">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                    <button onclick="saveToMaster()" id="btnSave" class="flex-[2] bg-slate-900 text-white py-3 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-600 active:scale-95 transition-all italic">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å MASTER</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üõë ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö URL Apps Script ‡πÉ‡∏´‡πâ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec"; 
        let allData = [];

        async function init() {
            const proj = document.getElementById('projectSelect').value;
            const tbody = document.getElementById('unitTableBody');
            try {
                // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏õ‡∏±‡∏ç‡∏´‡∏≤ Connection ‡πÇ‡∏î‡∏¢‡∏Å‡∏≤‡∏£‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏ö‡∏ö‡∏£‡∏∞‡∏ö‡∏∏ Action
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${proj}`);
                allData = await res.json();
                renderTable(allData);
            } catch (e) { 
                tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-red-500 text-center font-bold'>‚ö†Ô∏è Connection Error - ‡πÇ‡∏õ‡∏£‡∏î‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</td></tr>"; 
            }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="border-b border-slate-50 hover:bg-blue-50 transition-colors">
                    <td class="font-bold text-slate-900 italic">${u.id || '-'}</td>
                    <td class="font-bold text-slate-500 truncate-text">${u.name || '-'}</td>
                    <td class="text-center"><span class="px-2 py-0.5 rounded-full text-[8px] font-bold uppercase ${getStatusClass(u.status)}">${u.status || 'PND'}</span></td>
                    <td class="text-center">
                        <button onclick="openEdit('${u.id}', '${u.project}')" class="text-blue-500 hover:text-blue-700 p-2"><i class="fa-solid fa-pen-to-square"></i></button>
                    </td>
                </tr>`).join('');
        }

        function getStatusClass(s) {
            if (s === 'Live' || s === 'Online') return 'bg-green-100 text-green-600';
            if (s === 'Sold') return 'bg-red-100 text-red-600';
            return 'bg-yellow-100 text-yellow-600';
        }

        async function openEdit(id, project) {
            window.currentProject = project;
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').classList.remove('hidden');
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || "";
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(allData.filter(u => (u.id && u.id.toUpperCase().includes(term)) || (u.name && u.name.toUpperCase().includes(term))));
        }

        function closeEdit(e) { if(e.target.id === 'editModal') document.getElementById('editModal').classList.add('hidden'); }

        async function saveToMaster() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = 'SAVING...';
            const payload = {
                project: window.currentProject,
                hpId: document.getElementById('editingId').innerText,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                sysStatus: document.getElementById('sysStatus').value,
                files: []
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById('editModal').classList.add('hidden');
                init();
            } catch (e) { btn.disabled = false; btn.innerText = 'SAVE ERROR'; }
        }

        window.onload = init;
    </script>
</body>
</html>
