<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER HUB - FULL CONTROL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; color: #1e293b; }
        .dense-row td { padding: 0.5rem 0.6rem !important; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .dense-row th { padding: 0.6rem !important; font-size: 10px !important; text-transform: uppercase; white-space: nowrap; }
        .no-wrap-id { white-space: nowrap; font-size: 11px; font-weight: 700; color: #1e3a8a; }
        .status-badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 600; text-transform: uppercase; }
    </style>
</head>
<body class="p-2 md:p-6 italic">
    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row gap-2 mb-4">
            <div class="flex-1 flex gap-2">
                <select id="projectSelect" onchange="init()" class="p-2 bg-white rounded-xl shadow-sm border-none font-bold text-[10px] uppercase outline-none ring-1 ring-slate-200">
                    <option value="all">üåê ALL PROJECTS</option>
                    <option value="Project_A">COCO HUA HIN</option>
                    <option value="Project_B">THE PYNE PLUS</option>
                </select>
                <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ HP-ID ‡∏´‡∏£‡∏∑‡∏≠ ‡πÅ‡∏õ‡∏•‡∏á..." class="w-full pl-8 pr-3 py-2.5 bg-white rounded-xl shadow-sm outline-none border-none ring-1 ring-slate-200 text-[11px] font-bold">
            </div>
        </div>
        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-slate-900 text-white italic">
                        <tr class="uppercase text-[9px] tracking-widest">
                            <th class="w-[25%] pl-4">HP-ID</th><th class="w-[35%]">Plot Name</th>
                            <th class="text-center w-[20%]">Unit Status</th><th class="text-center w-[20%]">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-[11px] font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-t-8 border-blue-600 animate-in fade-in zoom-in duration-200">
            <h2 class="text-sm font-bold text-slate-800 mb-6 uppercase italic">üõ†Ô∏è Master Update: <span id="editingId" class="text-blue-600"></span></h2>
            <div class="space-y-4">
                <div><label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic">‡πÅ‡∏õ‡∏•‡∏á (PLOT)</label>
                    <input type="text" id="plotInput" class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold text-[11px]"></div>
                <div><label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic">‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà (ADDRESS)</label>
                    <input type="text" id="addressInput" class="w-full p-4 bg-slate-50 rounded-xl outline-none text-[11px]"></div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="text-[9px] font-bold text-slate-400 ml-2 italic">System Status</label>
                        <select id="sysStatus" class="p-4 bg-white border border-slate-100 rounded-xl font-bold text-[10px] outline-none w-full">
                            <option value="Online">üü¢ Online</option><option value="Pending">üü° Pending</option><option value="Off">üî¥ Off</option>
                        </select></div>
                    <div><label class="text-[9px] font-bold text-slate-400 ml-2 italic">Unit Status</label>
                        <select id="unitStatus" class="p-4 bg-white border border-slate-100 rounded-xl font-bold text-[10px] outline-none w-full">
                            <option value="Available">Available</option><option value="Under Construction">Under Con</option><option value="Sold">Sold</option><option value="Reserved">Reserved</option>
                        </select></div>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest hover:bg-blue-600 transition-all mt-4">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏Ç‡πâ‡∏≤ Master</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        let masterData = [];
        async function init() {
            const p = document.getElementById('projectSelect').value;
            const res = await fetch(`${API_URL}?mode=getUnitList&project=${p}`);
            masterData = await res.json(); renderTable(masterData);
        }
        function renderTable(d) {
            document.getElementById('unitTableBody').innerHTML = d.map(u => `
                <tr class="hover:bg-blue-50/50">
                    <td class="no-wrap-id pl-4">${u.id}</td><td>${u.name || '-'}</td>
                    <td class="text-center"><span class="bg-blue-50 text-blue-600 status-badge">${u.status || 'Available'}</span></td>
                    <td class="text-center text-blue-500"><button onclick="openEdit('${u.id}', '${u.project}')" class="p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }
        async function openEdit(id, project) {
            window.activeProj = project;
            document.getElementById('editingId').innerText = id; document.getElementById('editModal').style.display = 'flex';
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('plotInput').value = d.ID_NAME || "";
            document.getElementById('addressInput').value = d.Plot || "";
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
            document.getElementById('unitStatus').value = d.Status || "Available";
        }
        function localSearch() {
            const t = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.toUpperCase().includes(t) || (u.name && u.name.toUpperCase().includes(t))));
        }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        async function saveData() {
            const btn = document.getElementById('btnSave'); btn.disabled = true;
            const payload = { project: window.activeProj, hpId: document.getElementById('editingId').innerText, idName: document.getElementById('plotInput').value, plot: document.getElementById('addressInput').value, sysStatus: document.getElementById('sysStatus').value, status: document.getElementById('unitStatus').value, files: [] };
            try { await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); closeEdit(); init(); } catch (e) { btn.disabled = false; }
        }
        window.onload = init;
    </script>
</body>
</html>
