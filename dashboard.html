<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DASHBOARD - SMART SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; overflow-x: hidden; }
        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á */
        .tight-table td { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important; padding-left: 0.75rem !important; padding-right: 0.75rem !important; }
        .tight-table th { padding: 0.75rem !important; font-size: 10px !important; }
        /* ‡∏ã‡πà‡∏≠‡∏ô Scrollbar ‡πÅ‡∏ï‡πà‡∏¢‡∏±‡∏á‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÑ‡∏î‡πâ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen font-['Kanit']">

    <div class="w-full max-w-6xl mx-auto px-3 py-6 md:px-10 md:py-10">
        <div class="flex flex-col gap-4 mb-6">
            <div>
                <h1 class="text-2xl md:text-3xl font-bold text-slate-800 uppercase tracking-tighter italic leading-none">
                    Master Hub <span class="text-blue-600">Dashboard</span>
                </h1>
                <p class="text-slate-400 font-bold text-[8px] md:text-[10px] uppercase tracking-[0.2em] mt-1">
                    System Management Control
                </p>
            </div>
            
            <select id="projectSelect" onchange="init()" class="w-full p-3 bg-white rounded-xl shadow-sm border border-slate-100 font-bold text-xs uppercase cursor-pointer outline-none ring-blue-50 focus:ring-4">
                <option value="all">üåê All Projects (A, B, C, D)</option>
                <option value="Project_Master">‚≠ê Master Hub (HP-Z)</option>
                <option value="Project_A">Project A (HP-A)</option>
                <option value="Project_B">Project B (HP-B)</option>
                <option value="Project_D">Project D (HP-D)</option>
            </select>
        </div>

        <div class="relative mb-6 group">
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-3.5 text-slate-300 text-xs"></i>
            <input type="text" id="searchInput" oninput="filterTable()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™ ‡∏´‡∏£‡∏∑‡∏≠ ‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏π‡∏ô‡∏¥‡∏ï..." class="w-full pl-10 pr-4 py-3 bg-white rounded-xl shadow-sm outline-none border border-slate-100 focus:ring-4 ring-blue-50 transition-all font-bold text-xs">
        </div>

        <div class="bg-white rounded-[1.5rem] md:rounded-[2.5rem] shadow-xl overflow-hidden border border-slate-100">
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left border-collapse tight-table">
                    <thead class="bg-[#0f172a] text-white uppercase tracking-widest font-bold italic">
                        <tr>
                            <th class="whitespace-nowrap">ID</th>
                            <th class="whitespace-nowrap">Property Name</th>
                            <th class="text-center whitespace-nowrap">Status</th>
                            <th class="text-center whitespace-nowrap">Action</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-slate-600 text-[11px] md:text-sm italic font-medium">
                        <tr><td colspan="4" class="p-10 text-center animate-pulse">‚è≥ Syncing Data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-center justify-center p-2">
        <div class="bg-white w-full max-w-4xl max-h-[95vh] overflow-y-auto rounded-[2rem] p-6 md:p-12 relative shadow-2xl border-t-[10px] border-blue-600 animate-in fade-in zoom-in duration-200">
            <button onclick="closeEdit()" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 text-2xl">
                <i class="fa-solid fa-circle-xmark"></i>
            </button>
            <h2 class="text-xl font-bold text-slate-800 mb-6 uppercase italic">üõ†Ô∏è Unit: <span id="editingId" class="text-blue-600 underline"></span></h2>
            
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic">Name</label>
                        <input type="text" id="idName" class="w-full p-4 bg-slate-50 rounded-xl outline-none border-none shadow-inner font-bold text-sm">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic">Price</label>
                        <input type="number" id="price" class="w-full p-4 bg-blue-50 text-blue-700 font-bold rounded-xl outline-none border-none shadow-inner text-lg">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic">Status</label>
                        <select id="sysStatus" class="w-full p-4 rounded-xl font-bold shadow-sm border-none outline-none text-sm appearance-none bg-white border border-slate-100">
                            <option value="Pending">üü° Pending</option>
                            <option value="Live">üü¢ Live</option>
                            <option value="Sold">üî¥ Sold</option>
                        </select>
                    </div>
                </div>
                
                <button onclick="saveToMaster()" id="btnSave" class="w-full bg-[#0f172a] text-white py-5 rounded-2xl font-bold uppercase tracking-widest shadow-lg hover:bg-blue-600 transition-all active:scale-95 text-xs italic">
                    <i class="fa-solid fa-floppy-disk mr-2"></i> Save to Master
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        let allData = [];

        async function init() {
            const proj = document.getElementById('projectSelect').value;
            const tbody = document.getElementById('unitTableBody');
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${proj}`);
                allData = await res.json();
                renderTable(allData);
            } catch (e) { tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-red-400 text-center font-bold text-xs'>‚ùå Connection Error</td></tr>"; }
        }

        function renderTable(data) {
            const tbody = document.getElementById('unitTableBody');
            if (data.length === 0) { tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center italic'>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>"; return; }
            
            tbody.innerHTML = data.map(u => `
                <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-colors">
                    <td class="font-bold text-slate-900">${u.id || '-'}</td>
                    <td class="font-bold text-slate-500 truncate max-w-[120px]">${u.name || '-'}</td>
                    <td class="text-center">
                        <span class="px-2 py-0.5 rounded-full text-[8px] font-bold uppercase ${getStatusClass(u.status)} shadow-sm">
                            ${u.status || 'PND'}
                        </span>
                    </td>
                    <td class="text-center">
                        <button onclick="openEdit('${u.id}', '${u.project}')" class="bg-blue-600 text-white p-2 rounded-lg text-[9px] font-bold uppercase shadow-md active:scale-90">
                            <i class="fa-solid fa-pen"></i>
                        </button>
                    </td>
                </tr>`).join('');
        }

        function getStatusClass(s) {
            if (s === 'Live' || s === 'Online') return 'bg-green-100 text-green-600';
            if (s === 'Sold') return 'bg-red-100 text-red-600';
            return 'bg-yellow-100 text-yellow-600';
        }

        async function openEdit(id, project) {
            window.currentProject = project;
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').classList.remove('hidden');
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || "";
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(allData.filter(u => 
                (u.id && u.id.toUpperCase().includes(term)) || (u.name && u.name.toUpperCase().includes(term))
            ));
        }

        function closeEdit() { document.getElementById('editModal').classList.add('hidden'); }

        async function saveToMaster() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Saving...';
            const payload = {
                project: window.currentProject,
                hpId: document.getElementById('editingId').innerText,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                sysStatus: document.getElementById('sysStatus').value,
                files: []
            };
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                location.reload();
            } catch (e) { alert("Error"); btn.disabled = false; }
        }

        window.onload = init;
    </script>
</body>
</html>
