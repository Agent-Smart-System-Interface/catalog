<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER HUB DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; color: #1e293b; }
        .dense-row td { padding: 0.4rem 0.6rem !important; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .dense-row th { padding: 0.6rem !important; font-size: 10px !important; text-transform: uppercase; white-space: nowrap; }
        .no-wrap-id { white-space: nowrap; font-size: 11px; letter-spacing: -0.02em; }
        .status-badge { font-size: 8px; padding: 2px 8px; border-radius: 99px; font-weight: 600; text-transform: uppercase; }
        .truncate-text { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="p-2 md:p-6 italic">
    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row gap-2 mb-4">
            <div class="flex-1 flex gap-2">
                <select id="projectSelect" onchange="init()" class="p-2 bg-white rounded-xl shadow-sm border-none font-bold text-[10px] uppercase outline-none ring-1 ring-slate-200">
                    <option value="all">üåê ALL PROJECTS</option>
                    <option value="Project_A">COCO HUA HIN</option>
                    <option value="Project_B">THE PYNE PLUS</option>
                </select>
                <div class="relative flex-1">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-300 text-xs"></i>
                    <input type="text" id="searchInput" oninput="localSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™/‡πÅ‡∏õ‡∏•‡∏á..." class="w-full pl-8 pr-3 py-2.5 bg-white rounded-xl shadow-sm outline-none border-none ring-1 ring-slate-200 text-[11px] font-bold">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-slate-900 text-white">
                        <tr class="uppercase text-[9px] tracking-widest italic">
                            <th class="w-[28%] pl-4">ID</th> 
                            <th class="w-[37%]">Plot Name</th>
                            <th class="w-[20%] text-center">Status</th>
                            <th class="w-[15%] text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-[11px] font-medium"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-t-8 border-blue-600 animate-in fade-in zoom-in duration-200">
            <h2 class="text-sm font-bold text-slate-800 mb-6 uppercase italic">üõ†Ô∏è Master Update: <span id="editingId" class="text-blue-600"></span></h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">‡πÅ‡∏õ‡∏•‡∏á (Plot)</label>
                    <input type="text" id="idName" class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold text-[11px]">
                </div>
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà (Address)</label>
                    <input type="text" id="plot" class="w-full p-4 bg-slate-50 rounded-xl outline-none text-[11px]">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">‡∏£‡∏≤‡∏Ñ‡∏≤ (Price)</label>
                        <input type="number" id="price" class="p-4 bg-blue-50 text-blue-700 font-bold rounded-xl outline-none text-sm w-full">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</label>
                        <select id="sysStatus" class="p-4 bg-white border border-slate-100 rounded-xl font-bold text-[10px] outline-none w-full">
                            <option value="Live">üü¢ Online</option>
                            <option value="Pending">üü° Pending</option>
                            <option value="Sold">üî¥ Sold</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-600 transition-all mt-4">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏Ç‡πâ‡∏≤ Master</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec";
        let masterData = [];
        async function init() {
            const p = document.getElementById('projectSelect').value;
            const res = await fetch(`${API_URL}?mode=getUnitList&project=${p}`);
            masterData = await res.json();
            renderTable(masterData);
        }
        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/50">
                    <td class="font-bold text-slate-900 no-wrap-id pl-4">${u.id}</td>
                    <td class="font-bold text-slate-500 truncate-text">${u.name || '-'}</td>
                    <td class="text-center"><span class="${getStatusStyle(u.status)} status-badge">${u.status || 'PND'}</span></td>
                    <td class="text-center text-blue-500"><button onclick="openEdit('${u.id}', '${u.project}')" class="p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }
        async function openEdit(id, project) {
            window.activeProj = project;
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').style.display = 'flex';
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || ""; // ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏´‡∏°‡∏≤‡∏¢‡∏ñ‡∏∂‡∏á Plot
            document.getElementById('plot').value = d.Plot || ""; // ‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏´‡∏°‡∏≤‡∏¢‡∏ñ‡∏∂‡∏á Address
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }
        function localSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            renderTable(masterData.filter(u => u.id.toUpperCase().includes(term) || (u.name && u.name.toUpperCase().includes(term))));
        }
        function getStatusStyle(s) { return s === 'Live' ? 'bg-green-100 text-green-600' : (s === 'Sold' ? 'bg-red-100 text-red-600' : 'bg-yellow-100 text-yellow-600'); }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        async function saveData() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...';
            const payload = { project: window.activeProj, hpId: document.getElementById('editingId').innerText, idName: document.getElementById('idName').value, plot: document.getElementById('plot').value, price: document.getElementById('price').value, sysStatus: document.getElementById('sysStatus').value, files: [] };
            try { await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); closeEdit(); init(); } catch (e) { btn.disabled = false; }
        }
        window.onload = init;
    </script>
</body>
</html>
