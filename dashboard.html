<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER Hub - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f1f5f9; }
        /* ‡∏ä‡∏¥‡∏î‡πÅ‡∏ñ‡∏ß‡∏Ç‡∏±‡πâ‡∏ô‡∏™‡∏∏‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏≤‡∏£‡∏î‡∏π‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏°‡∏≤‡∏Å‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
        .dense-row td { padding: 6px 10px !important; line-height: 1.1; border-bottom: 1px solid #f1f5f9; }
        .dense-row th { padding: 10px !important; font-size: 9px !important; text-transform: uppercase; }
        .truncate-name { display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-2 md:p-6 font-['Kanit']">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-3">
            <h1 class="text-xl font-bold text-slate-800 italic uppercase">Master <span class="text-blue-600">Dashboard</span></h1>
            
            <div class="flex gap-2 w-full md:w-auto">
                <select id="projectSelect" onchange="fetchMasterData()" class="flex-1 md:w-44 p-2.5 bg-white rounded-xl shadow-sm border-none text-[10px] font-bold uppercase outline-none ring-1 ring-slate-200 cursor-pointer">
                    <option value="all">üåê All Projects (A-D)</option>
                    <option value="Project_A">Project A (CoCo)</option>
                    <option value="Project_B">Project B (The Pine)</option>
                    <option value="Project_D">Project D</option>
                </select>
                <div class="relative flex-1 md:w-44">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-300 text-[10px]"></i>
                    <input type="text" id="searchInput" oninput="instantSearch()" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™/‡∏ä‡∏∑‡πà‡∏≠..." class="w-full pl-8 pr-3 py-2.5 bg-white rounded-xl shadow-sm border-none text-[10px] font-bold outline-none ring-1 ring-slate-200">
                </div>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
            <div class="overflow-x-auto no-scrollbar">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-slate-900 text-white uppercase italic font-bold">
                        <tr>
                            <th>Unit ID</th>
                            <th>Property Name</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="masterTableBody" class="text-slate-600 text-[11px] font-medium italic">
                        <tr><td colspan="4" class="p-10 text-center animate-pulse">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• MASTER...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="handleOutsideClick(event)" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-3">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl border-t-[12px] border-blue-600 animate-in fade-in zoom-in duration-150">
            <h2 class="text-xl font-bold text-slate-800 mb-6 italic uppercase">üõ†Ô∏è Unit: <span id="editingId" class="text-blue-600 underline"></span></h2>
            
            <div class="space-y-5 italic">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Property Name</label>
                    <input type="text" id="idName" class="w-full p-4 bg-slate-50 rounded-2xl outline-none shadow-inner border-none font-bold text-xs">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Price (‡∏ø)</label>
                        <input type="number" id="price" class="w-full p-4 bg-blue-50 text-blue-700 font-bold rounded-2xl outline-none border-none shadow-inner text-sm">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Status Control</label>
                        <select id="sysStatus" onchange="updateStyle()" class="w-full p-4 bg-white border border-slate-100 rounded-2xl font-bold text-[10px] outline-none cursor-pointer">
                            <option value="Live">üü¢ ‡∏≠‡∏≠‡∏ô‡πÑ‡∏•‡∏ô‡πå (Live)</option>
                            <option value="Pending">üü° ‡∏£‡∏≠‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (Pending)</option>
                            <option value="Sold">üî¥ ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢ (Sold)</option>
                        </select>
                    </div>
                </div>

                <textarea id="desc" rows="3" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î..." class="w-full p-4 bg-slate-50 rounded-2xl outline-none shadow-inner text-xs italic border-none"></textarea>
                
                <div class="flex gap-3 pt-4">
                    <button onclick="document.getElementById('editModal').classList.replace('flex','hidden')" class="flex-1 py-4 text-slate-400 text-[10px] font-bold uppercase hover:bg-slate-50 rounded-2xl transition-all">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                    <button onclick="saveData()" id="btnSave" class="flex-[2] bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase text-[10px] tracking-[0.2em] shadow-lg hover:bg-blue-600 transition-all active:scale-95 italic">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Master</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üõë ‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ URL Apps Script ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec"; 
        let cachedData = [];

        async function fetchMasterData() {
            const proj = document.getElementById('projectSelect').value;
            const tbody = document.getElementById('masterTableBody');
            tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center italic text-blue-500 animate-pulse'>üîÑ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏ê‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</td></tr>";
            
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${proj}`);
                cachedData = await res.json();
                renderTable(cachedData);
            } catch (e) {
                tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-red-500 font-bold'>‚ö†Ô∏è Connection Error - ‡πÇ‡∏õ‡∏£‡∏î‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</td></tr>";
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('masterTableBody');
            tbody.innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/50 transition-colors">
                    <td class="font-bold text-slate-900 italic">${u.id || '-'}</td>
                    <td class="font-bold text-slate-500 truncate-name">${u.name || '-'}</td>
                    <td class="text-center"><span class="px-2 py-0.5 rounded-full text-[8px] font-bold uppercase italic ${getStatusStyle(u.status)}">${u.status || 'PND'}</span></td>
                    <td class="text-center">
                        <button onclick="openEdit('${u.id}', '${u.project}')" class="text-blue-500 hover:text-blue-700 p-2 transition-all"><i class="fa-solid fa-pen-to-square"></i></button>
                    </td>
                </tr>`).join('');
        }

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏±‡∏à‡∏â‡∏£‡∏¥‡∏¢‡∏∞ (‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏à‡∏≤‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÇ‡∏´‡∏•‡∏î‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß)
        function instantSearch() {
            const term = document.getElementById('searchInput').value.toUpperCase();
            const filtered = cachedData.filter(u => 
                (u.id && u.id.toUpperCase().includes(term)) || 
                (u.name && u.name.toUpperCase().includes(term))
            );
            renderTable(filtered);
        }

        function getStatusStyle(s) {
            if (s === 'Live') return 'bg-green-100 text-green-600';
            if (s === 'Sold') return 'bg-red-100 text-red-600';
            return 'bg-yellow-100 text-yellow-600';
        }

        async function openEdit(id, project) {
            window.activeProject = project;
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').classList.replace('hidden', 'flex');
            
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${project}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || "";
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
            document.getElementById('desc').value = d.Description || "";
        }

        function handleOutsideClick(e) {
            if (e.target.id === 'editModal') e.target.classList.replace('flex', 'hidden');
        }

        async function saveData() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à...';
            
            const payload = {
                project: window.activeProject,
                hpId: document.getElementById('editingId').innerText,
                idName: document.getElementById('idName').value,
                price: document.getElementById('price').value,
                sysStatus: document.getElementById('sysStatus').value,
                description: document.getElementById('desc').value
            };

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                document.getElementById('editModal').classList.replace('flex', 'hidden');
                fetchMasterData();
            } catch (e) { btn.disabled = false; btn.innerText = '‡∏•‡∏≠‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á'; }
        }

        window.onload = fetchMasterData;
    </script>
</body>
</html>
