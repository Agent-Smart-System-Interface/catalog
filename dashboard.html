<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER TEMPLATE DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f8fafc; }
        .dense-row td { padding: 0.6rem !important; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        .badge { font-size: 8px; padding: 3px 10px; border-radius: 99px; font-weight: 700; text-transform: uppercase; border: 1px solid transparent; }
        /* ‡∏™‡∏µ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ï‡∏≤‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏° */
        .bg-sys-online { background: #dcfce7; color: #166534; border-color: #bbf7d0; }
        .bg-sys-pending { background: #fef9c3; color: #854d0e; border-color: #fef08a; }
        .bg-sys-off { background: #fee2e2; color: #991b1b; border-color: #fecaca; }
        .bg-unit-available { background: #10b981; color: white; }
        .bg-unit-sold { background: #ef4444; color: white; }
        .bg-unit-con { background: #f59e0b; color: white; }
    </style>
</head>
<body class="p-2 md:p-6 italic font-medium">

    <div class="max-w-6xl mx-auto">
        <div class="flex gap-2 mb-4">
            <div class="bg-white px-4 py-3 rounded-xl shadow-sm border border-blue-100 flex items-center min-w-fit">
                <span class="text-blue-700 font-bold text-[10px] uppercase tracking-tighter">üè† PROJECT MASTER HUB</span>
            </div>
            <input type="text" id="searchInput" oninput="localSearch()" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ HP-ID ‡∏´‡∏£‡∏∑‡∏≠ ‡πÅ‡∏õ‡∏•‡∏á..." class="flex-1 p-3 bg-white rounded-xl shadow-sm outline-none border-none ring-1 ring-slate-200 text-[11px] font-bold">
        </div>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-slate-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-[#0f172a] text-white">
                        <tr class="uppercase text-[9px] tracking-widest italic">
                            <th class="w-[20%] pl-4">HP-ID</th>
                            <th class="w-[30%]">Plot Name</th>
                            <th class="w-[15%] text-center">System</th>
                            <th class="w-[20%] text-center">Unit Status</th>
                            <th class="w-[15%] text-center">Manage</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-[11px]"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl border-t-[10px] border-blue-600 animate-in fade-in zoom-in duration-200">
            <h2 class="text-sm font-bold text-slate-800 mb-6 uppercase italic underline">üõ†Ô∏è Master Edit: <span id="editingId"></span></h2>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2 italic">‡πÅ‡∏õ‡∏•‡∏á (PLOT)</label>
                    <input type="text" id="plotInput" class="w-full p-4 bg-slate-50 rounded-xl outline-none font-bold text-[11px] border-none shadow-inner">
                </div>
                <div class="grid grid-cols-2 gap-3 italic">
                    <div>
                        <label class="text-[9px] font-bold text-blue-600 ml-2">System (Live)</label>
                        <select id="sysSelect" class="w-full p-4 bg-white border border-slate-100 rounded-xl font-bold text-[10px]">
                            <option value="Online">üü¢ Online</option><option value="Pending">üü° Pending</option><option value="Off">üî¥ Off</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-orange-600 ml-2">Unit Status</label>
                        <select id="unitSelect" class="w-full p-4 bg-white border border-slate-100 rounded-xl font-bold text-[10px]">
                            <option value="Available">Available</option><option value="Under Construction">Under Con</option><option value="Sold">Sold</option><option value="Reserved">Reserved</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveData()" id="btnSave" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold uppercase text-[10px] tracking-widest shadow-xl hover:bg-slate-900 transition-all active:scale-95 italic">
                    <i class="fa-solid fa-floppy-disk mr-2"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏Ç‡πâ‡∏≤‡∏ä‡∏µ‡∏ó Master
                </button>
            </div>
        </div>
    </div>

    <div id="popOK" class="fixed inset-0 bg-slate-900/80 hidden items-center justify-center z-[100] backdrop-blur-xl">
        <div class="bg-white rounded-[3rem] p-10 max-w-xs w-full text-center border-t-8 border-green-500 shadow-2xl">
            <div class="w-20 h-20 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6 text-3xl shadow-inner"><i class="fa-solid fa-check"></i></div>
            <h2 class="text-xl font-bold text-slate-800 mb-2">‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!</h2>
            <p class="text-slate-400 text-[10px] font-bold uppercase mb-8">‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÉ‡∏ô‡∏ä‡∏µ‡∏ó Master ‡πÅ‡∏•‡πâ‡∏ß</p>
            <button onclick="location.reload()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold uppercase text-[10px]">‡∏ï‡∏Å‡∏•‡∏á</button>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyBi7QLOwwUV9oS1bK2skQc0ZUxR5sx81h0I07Nz0hl3rS9Ax2eEseCrSYvCZ7gEpfq/exec";
        let masterData = [];

        async function init() {
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&t=${Date.now()}`);
                masterData = await res.json(); renderTable(masterData);
            } catch (e) { document.getElementById('unitTableBody').innerHTML = "<tr><td colspan='5' class='p-10 text-center'>Connection Error</td></tr>"; }
        }

        function renderTable(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/40 transition-colors">
                    <td class="font-bold text-slate-900 pl-4 border-l-4 border-blue-500 italic">${u.id}</td>
                    <td class="font-bold text-slate-500">${u.plot || '-'}</td>
                    <td class="text-center"><span class="badge ${getSysClass(u.sysStatus)}">${u.sysStatus}</span></td>
                    <td class="text-center"><span class="badge ${getUnitClass(u.unitStatus)}">${u.unitStatus}</span></td>
                    <td class="text-center"><button onclick="openEdit('${u.id}','${u.plot}','${u.sysStatus}','${u.unitStatus}')" class="text-blue-600 p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }

        function openEdit(id, plot, sys, unit) {
            document.getElementById('editingId').innerText = id;
            document.getElementById('plotInput').value = plot === '-' ? "" : plot;
            document.getElementById('sysSelect').value = sys;
            document.getElementById('unitSelect').value = unit;
            document.getElementById('editModal').style.display = 'flex';
        }

        async function saveData() {
            const btn = document.getElementById('btnSave'); btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß...';
            
            const params = new URLSearchParams();
            params.append('hpId', document.getElementById('editingId').innerText);
            params.append('plotName', document.getElementById('plotInput').value);
            params.append('sysStatus', document.getElementById('sysSelect').value);
            params.append('unitStatus', document.getElementById('unitSelect').value);

            try {
                await fetch(API_URL, { method: 'POST', body: params });
                document.getElementById('popOK').style.display = 'flex';
            } catch (e) { btn.disabled = false; btn.innerText = 'Error - ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà'; }
        }

        function getSysClass(s) { return s === 'Online' ? 'bg-sys-online' : (s === 'Off' ? 'bg-sys-off' : 'bg-sys-pending'); }
        function getUnitClass(s) {
            const map = { 'Available': 'bg-unit-available', 'Sold': 'bg-unit-sold', 'Under Construction': 'bg-unit-con' };
            return map[s] || 'bg-slate-100 text-slate-400';
        }
        function closeEdit() { document.getElementById('editModal').style.display = 'none'; }
        window.onload = init;
    </script>
</body>
</html>
