<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER HUB DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f1f5f9; }
        .dense-row td { padding: 4px 8px !important; line-height: 1.2; border-bottom: 1px solid #f1f5f9; }
        .dense-row th { padding: 8px !important; font-size: 10px !important; text-transform: uppercase; }
    </style>
</head>
<body class="p-2 md:p-6">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4 gap-3">
            <h1 class="text-xl font-bold text-slate-800 italic uppercase">Master <span class="text-blue-600">Hub Control</span></h1>
            
            <div class="flex gap-2 w-full md:w-auto">
                <select id="projectSelect" onchange="fetchData()" class="flex-1 md:w-48 p-2 bg-white rounded-lg shadow-sm border-none text-[11px] font-bold uppercase outline-none">
                    <option value="all">üåê All Projects (A, B, C, D)</option>
                    <option value="Project_A">CoCo (Project A)</option>
                    <option value="Project_B">The Pyne (Project B)</option>
                    <option value="Project_D">Unit Project D</option>
                </select>
                <input type="text" id="searchInput" oninput="localFilter()" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™/‡∏ä‡∏∑‡πà‡∏≠..." class="flex-1 md:w-44 p-2 bg-white rounded-lg shadow-sm border-none text-[11px] font-bold outline-none">
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse dense-row">
                    <thead class="bg-slate-900 text-white uppercase text-[9px] italic">
                        <tr>
                            <th>ID</th>
                            <th>Property Name</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="unitTableBody" class="text-slate-600 text-[11px] font-medium">
                        <tr><td colspan="4" class="p-10 text-center animate-pulse">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ã‡∏¥‡∏á‡∏Ñ‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• MASTER...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="editModal" onclick="if(event.target==this) closeEdit()" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl border-t-8 border-blue-600 animate-in fade-in zoom-in duration-150">
            <h2 class="text-lg font-bold text-slate-800 mb-6 italic uppercase">üõ†Ô∏è Edit: <span id="editingId" class="text-blue-600"></span></h2>
            <div class="space-y-4">
                <input type="text" id="idName" class="w-full p-4 bg-slate-50 rounded-xl outline-none shadow-inner border-none font-bold text-xs">
                <div class="grid grid-cols-2 gap-3">
                    <input type="number" id="price" class="p-4 bg-blue-50 text-blue-700 font-bold rounded-xl outline-none border-none shadow-inner text-sm">
                    <select id="sysStatus" class="p-4 bg-white border border-slate-100 rounded-xl font-bold text-[10px] outline-none">
                        <option value="Live">üü¢ Live</option>
                        <option value="Pending">üü° Pending</option>
                        <option value="Sold">üî¥ Sold</option>
                    </select>
                </div>
                <div class="flex gap-2 mt-6">
                    <button onclick="closeEdit()" class="flex-1 py-4 text-slate-400 text-[10px] font-bold uppercase hover:bg-slate-50 rounded-2xl">‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                    <button onclick="saveData()" id="btnSave" class="flex-[2] bg-slate-900 text-white py-4 rounded-2xl font-bold uppercase text-[10px] shadow-lg hover:bg-blue-600 transition-all italic">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // üõë ‡∏û‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏≠‡∏≤ URL ‡∏Ç‡∏≠‡∏á‡∏û‡∏µ‡πà‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡∏Ñ‡∏£‡∏±‡∏ö
        const API_URL = "https://script.google.com/macros/s/AKfycbxO40_bOBK66N22L6AWzBWaagzNkxSXs4KuvY5hRZ3vE4miazrpn7iNttlgmtGERmXV/exec"; 
        let cacheData = [];

        async function fetchData() {
            const proj = document.getElementById('projectSelect').value;
            const tbody = document.getElementById('unitTableBody');
            try {
                const res = await fetch(`${API_URL}?mode=getUnitList&project=${proj}`);
                cacheData = await res.json();
                render(cacheData);
            } catch (e) { tbody.innerHTML = "<tr><td colspan='4' class='p-10 text-center text-red-500'>‚ö†Ô∏è Connection Error</td></tr>"; }
        }

        function render(data) {
            document.getElementById('unitTableBody').innerHTML = data.map(u => `
                <tr class="hover:bg-blue-50/50 transition-colors">
                    <td class="font-bold text-slate-900">${u.id || '-'}</td>
                    <td class="font-bold text-slate-500">${u.name || '-'}</td>
                    <td class="text-center italic"><span class="px-2 py-0.5 rounded-full text-[8px] font-bold uppercase ${getStyle(u.status)}">${u.status || 'PND'}</span></td>
                    <td class="text-center"><button onclick="openEdit('${u.id}', '${u.project}')" class="text-blue-500 hover:text-blue-700 p-2"><i class="fa-solid fa-pen-to-square"></i></button></td>
                </tr>`).join('');
        }

        function getStyle(s) {
            if (s === 'Live') return 'bg-green-100 text-green-600';
            if (s === 'Sold') return 'bg-red-100 text-red-600';
            return 'bg-yellow-100 text-yellow-600';
        }

        function localFilter() {
            const t = document.getElementById('searchInput').value.toUpperCase();
            render(cacheData.filter(u => u.id.toUpperCase().includes(t) || (u.name && u.name.toUpperCase().includes(t))));
        }

        async function openEdit(id, proj) {
            window.targetProj = proj;
            document.getElementById('editingId').innerText = id;
            document.getElementById('editModal').classList.replace('hidden', 'flex');
            const res = await fetch(`${API_URL}?mode=getUnitDetail&project=${proj}&hpId=${id}`);
            const d = await res.json();
            document.getElementById('idName').value = d.ID_NAME || "";
            document.getElementById('price').value = d.Price || 0;
            document.getElementById('sysStatus').value = d.System_Status || "Pending";
        }

        function closeEdit() { document.getElementById('editModal').classList.replace('flex', 'hidden'); }

        async function saveData() {
            const btn = document.getElementById('btnSave');
            btn.disabled = true; btn.innerText = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à...';
            const payload = { project: window.targetProj, hpId: document.getElementById('editingId').innerText, idName: document.getElementById('idName').value, price: document.getElementById('price').value, sysStatus: document.getElementById('sysStatus').value };
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            closeEdit(); fetchData();
        }

        window.onload = fetchData;
    </script>
</body>
</html>
